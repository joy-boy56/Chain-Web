<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chain Web</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0c111b;
            --surface: #161c27;
            --border: #202938;
            --dim: #6b7a90;
            --text: #d4dce6;
            --text-soft: #8fa0b8;
            --st: env(safe-area-inset-top, 0px);
            --sb: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            touch-action: manipulation;
        }

        /* No aggressive body::before gradient â€” just clean flat background */

        /* â”€â”€ SCREENS â”€â”€ */
        .screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .screen.hidden {
            display: none !important;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SETUP SCREEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #screen-setup {
            justify-content: flex-start;
            padding: max(var(--st), 14px) 14px max(var(--sb), 14px);
            gap: 12px;
        }

        .setup-header {
            text-align: center;
            padding: 10px 0 4px;
            width: 100%;
        }

        .setup-header h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: clamp(1.2rem, 5.5vw, 1.7rem);
            letter-spacing: .1em;
            color: #e2e8f0;
        }

        .setup-header p {
            font-size: .6rem;
            letter-spacing: .2em;
            color: var(--dim);
            text-transform: uppercase;
            margin-top: 3px;
        }

        .setup-card {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 0 auto;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .field-label {
            font-size: .6rem;
            letter-spacing: .15em;
            color: var(--dim);
            text-transform: uppercase;
            margin-bottom: 7px;
            display: block;
        }

        /* Player count */
        .pc-row {
            display: flex;
            gap: 6px;
        }

        .pc-btn {
            flex: 1;
            min-height: 42px;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--dim);
            font-family: 'Orbitron', monospace;
            font-size: .85rem;
            cursor: pointer;
            transition: all .2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pc-btn.active {
            border-color: currentColor;
            color: var(--text);
            background: var(--surface);
        }

        /* Player names */
        .player-names {
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        .pname-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 12px;
            height: 42px;
            transition: border-color .2s ease;
        }

        .pname-row:focus-within {
            border-color: #4a90d9;
        }

        .pname-dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .pname-row input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            font-size: .95rem;
            font-weight: 600;
        }

        /* Grid size */
        .gs-section-label {
            font-size: .55rem;
            letter-spacing: .15em;
            color: #3a4a5c;
            text-transform: uppercase;
            text-align: center;
            margin: 2px 0;
        }

        .gs-row {
            display: flex;
            gap: 7px;
            margin-bottom: 0;
        }

        .gs-btn {
            flex: 1;
            padding: 8px 4px;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--dim);
            font-family: 'Rajdhani', sans-serif;
            font-size: .82rem;
            cursor: pointer;
            transition: all .2s ease;
            text-align: center;
            font-weight: 700;
            min-height: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .gs-btn.active {
            border-color: #4a90d9;
            color: var(--text);
            background: var(--surface);
        }

        .gs-btn .gs-sub {
            font-size: .56rem;
            color: var(--dim);
            font-weight: 400;
            letter-spacing: .05em;
        }

        .gs-btn.active .gs-sub {
            color: #7ab3e0;
        }

        /* portrait variant */
        .gs-btn.portrait {
            border-color: var(--border);
        }

        .gs-btn.portrait.active {
            border-color: #5aad8f;
            color: var(--text);
            background: var(--surface);
        }

        .gs-btn.portrait.active .gs-sub {
            color: #7ec8b0;
        }

        /* Settings row */
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 14px;
            height: 44px;
        }

        .settings-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .85rem;
            font-weight: 600;
            color: var(--text-soft);
        }

        .settings-label svg {
            opacity: .5;
        }

        .toggle-wrap {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-wrap input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .toggle-track {
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: var(--border);
            border: 1px solid #475569;
            cursor: pointer;
            transition: background .25s ease, border-color .25s ease;
        }

        .toggle-thumb {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #64748b;
            transition: transform .25s ease, background .25s ease;
        }

        .toggle-wrap input:checked~.toggle-track {
            background: #1e3a2f;
            border-color: #5aad8f;
        }

        .toggle-wrap input:checked~.toggle-track .toggle-thumb {
            transform: translateX(20px);
            background: #5aad8f;
        }

        /* Start button */
        #btn-start {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: var(--text);
            font-family: 'Orbitron', monospace;
            font-size: .82rem;
            font-weight: 700;
            letter-spacing: .1em;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 12px rgba(37, 99, 235, 0.35);
            min-height: 50px;
            transition: opacity .2s ease, transform .15s ease;
        }

        #btn-start:active {
            transform: scale(.97);
            opacity: .9;
        }

        /* GitHub footer */
        .setup-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 0 4px;
            width: 100%;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 7px;
            color: var(--dim);
            font-size: .7rem;
            letter-spacing: .08em;
            text-decoration: none;
            transition: color .25s ease;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .github-link:hover,
        .github-link:active {
            color: #7ab3e0;
            border-color: #4a90d955;
        }

        .github-link svg {
            flex-shrink: 0;
            fill: var(--dim);
            transition: fill .25s ease;
        }

        .github-link:hover svg,
        .github-link:active svg {
            fill: #7ab3e0;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   GAME SCREEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #screen-game {
            justify-content: flex-start;
            padding: max(var(--st), 4px) 8px max(var(--sb), 4px);
            gap: 0;
            overflow: hidden;
        }

        .hud {
            width: 100%;
            max-width: 520px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 0;
            flex-shrink: 0;
        }

        .hud-turn {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 7px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 5px 10px;
            min-width: 0;
        }

        .hud-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .hud-info {
            min-width: 0;
        }

        .hud-lbl {
            font-size: .48rem;
            letter-spacing: .12em;
            color: var(--dim);
            text-transform: uppercase;
        }

        .hud-name {
            font-family: 'Orbitron', monospace;
            font-size: .65rem;
            font-weight: 700;
            letter-spacing: .03em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text);
        }

        .hud-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .hud-btn {
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--dim);
            font-size: .75rem;
            cursor: pointer;
            min-height: 32px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: color .2s ease, border-color .2s ease;
            flex-shrink: 0;
        }

        .hud-btn:active {
            color: var(--text);
        }

        .hud-btn.vib-on {
            color: #5aad8f;
            border-color: #5aad8f55;
        }

        .chips-bar {
            width: 100%;
            max-width: 520px;
            display: flex;
            gap: 4px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 2px 0 3px;
            flex-shrink: 0;
        }

        .chips-bar::-webkit-scrollbar {
            display: none;
        }

        .chip {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            padding: 3px 9px;
            font-size: .6rem;
            letter-spacing: .03em;
            white-space: nowrap;
            transition: border-color .25s ease, box-shadow .25s ease;
            flex-shrink: 0;
            color: var(--text-soft);
        }

        .chip.active {
            border-color: currentColor;
            color: var(--text);
        }

        .chip.eliminated {
            opacity: .2;
            text-decoration: line-through;
        }

        .chip-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        /* Grid fills everything below chips bar */
        .grid-outer {
            width: 100%;
            max-width: 520px;
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px 0;
        }

        #grid-wrap {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 6px;
            touch-action: none;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.28);
        }

        #grid {
            display: grid;
            gap: 4px;
        }

        .cell {
            background: #0e1420;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            cursor: pointer;
            position: relative;
            transition: border-color .25s ease, background .25s ease;
            min-width: 50px;
            min-height: 50px;
        }

        .cell:active {
            transform: scale(.88);
            transition: transform .08s ease;
        }

        #anim-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 14px;
            z-index: 10;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WIN OVERLAY
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #screen-win {
            position: fixed;
            inset: 0;
            background: rgba(12, 17, 27, .96);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 14px;
            text-align: center;
            padding: 24px;
        }

        #screen-win.hidden {
            display: none;
        }

        .win-emoji {
            font-size: clamp(2.8rem, 13vw, 4.5rem);
            line-height: 1;
        }

        .win-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.4rem, 6.5vw, 2.4rem);
            font-weight: 700;
            animation: gentlePulse 2s ease-in-out infinite;
            color: var(--text);
        }

        @keyframes gentlePulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .75;
            }
        }

        .win-sub {
            font-size: clamp(.8rem, 3.2vw, .95rem);
            color: var(--text-soft);
            letter-spacing: .12em;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
        }

        .win-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 6px;
        }

        .win-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-family: 'Orbitron', monospace;
            font-size: .68rem;
            cursor: pointer;
            letter-spacing: .08em;
            text-transform: uppercase;
            min-height: 46px;
            transition: border-color .2s ease, opacity .2s ease;
        }

        .win-btn.primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-color: transparent;
        }

        .win-btn:active {
            transform: scale(.96);
            opacity: .85;
        }
    </style>
</head>

            { label: '8Ã—11', sub: 'Epic', rows: 11, cols: 8 },
        ];

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let numPlayers = 2, gridSet = 'land', gridIdx = 2;
        let players = [], board = [], rows = 0, cols = 0;
        let currentPlayer = 0, moveCount = 0;
        let animating = false, gameActive = false;
        let vibEnabled = true;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  VIBRATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function vibrate(pattern) {
            if (!vibEnabled) return;
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  CANVAS ENGINE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const canvas = document.getElementById('anim-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [], cellFx = {}, transients = [];
        let rafId = null, lastTime = 0;

        function h2r(hex) { return { r: parseInt(hex.slice(1, 3), 16), g: parseInt(hex.slice(3, 5), 16), b: parseInt(hex.slice(5, 7), 16) }; }

        function loopStart() {
            if (rafId) return;
            lastTime = performance.now();
            function frame(now) { const dt = Math.min((now - lastTime) / 1000, 0.05); lastTime = now; draw(dt); rafId = requestAnimationFrame(frame); }
            rafId = requestAnimationFrame(frame);
        }
        function loopStop() { if (rafId) { cancelAnimationFrame(rafId); rafId = null; } }

        function resizeCanvas() { const w = document.getElementById('grid-wrap'); canvas.width = w.offsetWidth; canvas.height = w.offsetHeight; }

        function cellGeom(r, c) {
            const wrap = document.getElementById('grid-wrap').getBoundingClientRect();
            const cells = document.getElementById('grid').querySelectorAll('.cell');
            const el = cells[r * cols + c];
            if (!el) return { x: 0, y: 0, w: 30, h: 30 };
            const cr = el.getBoundingClientRect();
            return { x: cr.left - wrap.left + cr.width / 2, y: cr.top - wrap.top + cr.height / 2, w: cr.width, h: cr.height };
        }

        function draw(dt) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Per-cell orb rendering + tension
            for (const key in cellFx) {
                const fx = cellFx[key]; if (!fx || fx.orbs <= 0) continue;
                fx.t += dt;
                const [r, c] = key.split('_').map(Number);
                const g = cellGeom(r, c), rgb = h2r(fx.color), max = fx.max;
                const ratio = (fx.orbs - 1) / max, critical = fx.orbs >= max;

                // Ambient glow â€” reduced alpha ~35% from previous
                const ga = 0.02 + ratio * 0.07 + (critical ? Math.abs(Math.sin(fx.t * 10)) * 0.05 : 0);
                const gr = g.w * (0.50 + ratio * 0.35);
                const grd = ctx.createRadialGradient(g.x, g.y, 0, g.x, g.y, gr);
                grd.addColorStop(0, `rgba(${rgb.r},${rgb.g},${rgb.b},${ga})`);
                grd.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0)`);
                ctx.fillStyle = grd; ctx.beginPath(); ctx.arc(g.x, g.y, gr, 0, Math.PI * 2); ctx.fill();

                // Shake: reduced amplitude ~30%
                const shakeMag = critical ? g.w * 0.05 * Math.abs(Math.sin(fx.t * 18)) : g.w * 0.015 * ratio * Math.sin(fx.t * 7);
                drawOrbs(g, fx.orbs, fx.color, shakeMag, ratio, fx.t, critical);

                if (critical) {
                    const rp = Math.sin(fx.t * 9) * .5 + .5;
                    // Critical ring: alpha reduced ~35%
                    ctx.strokeStyle = `rgba(${rgb.r},${rgb.g},${rgb.b},${.18 + rp * .2})`;
                    ctx.lineWidth = 0.8 + rp * 0.7;
                    ctx.beginPath(); ctx.arc(g.x, g.y, g.w * .46 * (.9 + rp * .08), 0, Math.PI * 2); ctx.stroke();
                    // Sparks: reduced to 7% chance (was 15%)
                    if (Math.random() < .07) addSpark(g.x, g.y, g.w * .18, fx.color);
                }
            }

            // 2. Transients
            transients = transients.filter(fx => {
                fx.t += dt;
                const p = Math.min(fx.t / fx.dur, 1);
                const [r, c] = fx.cell;
                const g = cellGeom(r, c), rgb = h2r(fx.color);
                if (fx.type === 'shockwave') {
                    const e = 1 - Math.pow(1 - p, 3), r1 = g.w * 2.5 * e;
                    // alpha reduced ~35%: was 0.55 â†’ 0.36
                    ctx.strokeStyle = `rgba(${rgb.r},${rgb.g},${rgb.b},${(1 - e) * .36})`;
                    ctx.lineWidth = 1.5 * (1 - e) + .4;
                    ctx.beginPath(); ctx.arc(g.x, g.y, r1, 0, Math.PI * 2); ctx.stroke();
                    if (p > .3) {
                        const r2 = g.w * 2.5 * (e - .3) * 1.15;
                        ctx.strokeStyle = `rgba(${rgb.r},${rgb.g},${rgb.b},${(1 - e) * .11})`;
                        ctx.lineWidth = 0.8; ctx.beginPath(); ctx.arc(g.x, g.y, r2, 0, Math.PI * 2); ctx.stroke();
                    }
                } else if (fx.type === 'absorb') {
                    const e = Math.sin(p * Math.PI), r1 = g.w * .65 * e;
                    // alpha reduced ~35%: was 0.55 â†’ 0.36
                    const a = e * .36;
                    const gr = ctx.createRadialGradient(g.x, g.y, 0, g.x, g.y, r1);
                    gr.addColorStop(0, `rgba(255,255,255,${a * .5})`);
                    gr.addColorStop(.35, `rgba(${rgb.r},${rgb.g},${rgb.b},${a})`);
                    gr.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0)`);
                    ctx.fillStyle = gr; ctx.beginPath(); ctx.arc(g.x, g.y, r1, 0, Math.PI * 2); ctx.fill();
                } else if (fx.type === 'preexplode') {
                    const st = Math.abs(Math.sin(fx.t * 30)), r1 = g.w * (.4 + p * .6);
                    // alpha reduced ~35%: was (.25+st*.3) â†’ (.16+st*.2)
                    const a = (.16 + st * .2) * (1 - p * .2);
                    const gr = ctx.createRadialGradient(g.x, g.y, 0, g.x, g.y, r1);
                    gr.addColorStop(0, `rgba(255,255,255,${a * .55})`);
                    gr.addColorStop(.3, `rgba(${rgb.r},${rgb.g},${rgb.b},${a})`);
                    gr.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0)`);
                    ctx.fillStyle = gr; ctx.beginPath(); ctx.arc(g.x, g.y, r1, 0, Math.PI * 2); ctx.fill();
                    ctx.strokeStyle = `rgba(${rgb.r},${rgb.g},${rgb.b},${st * .25})`; ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.arc(g.x, g.y, g.w * .4, 0, Math.PI * 2); ctx.stroke();
                }
                return p < 1;
            });

            // 3. Particles â€” alpha*.7 â†’ *.45, glow radius 2 â†’ 1.6
            particles = particles.filter(p => {
                p.t += dt; if (p.t >= p.life) return false;
                const prog = p.t / p.life;
                p.x += p.vx * dt; p.y += p.vy * dt; p.vx *= (1 - 3.5 * dt); p.vy *= (1 - 3.5 * dt);
                const alpha = (1 - prog) * p.alpha * .45, size = p.size * (1 - prog * .6);
                const rgb = h2r(p.color);
                const gr = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size * 1.6);
                gr.addColorStop(0, `rgba(${rgb.r},${rgb.g},${rgb.b},${alpha})`);
                gr.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0)`);
                ctx.fillStyle = gr; ctx.beginPath(); ctx.arc(p.x, p.y, size * 1.6, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = `rgba(255,255,255,${alpha * .45})`; ctx.beginPath(); ctx.arc(p.x, p.y, size * .35, 0, Math.PI * 2); ctx.fill();
                return true;
            });
        }

        function drawOrbs(g, count, color, shake, tension, t, critical) {
            const rgb = h2r(color), orbR = Math.max(g.w * .20, 6); // larger orb radius
            const layouts = [[[0, 0]], [[-1, 0], [1, 0]], [[0, -1], [-.9, .75], [.9, .75]], [[-.9, -.9], [.9, -.9], [-.9, .9], [.9, .9]]];
            const layout = layouts[Math.min(count, 4) - 1];
            layout.forEach((off, i) => {
                const phase = t * (critical ? 8 : 1.8 + tension * 4) + i * 1.2;
                const breathe = Math.sin(phase) * orbR * (critical ? .12 : .04 + tension * .06);
                const sx = shake * Math.sin(t * 22 + i * 2 + .8), sy = shake * Math.cos(t * 22 + i * 1.8 + 1.2);
                const ox = g.x + off[0] * orbR * 1.35 + sx, oy = g.y + off[1] * orbR * 1.35 + sy, r = orbR + breathe;
                // Subtle corona â€” alpha reduced ~35%
                const coronaR = r * (1.35 + tension * .7 + (critical ? Math.abs(Math.sin(t * 9 + i)) * .45 : 0));
                const coronaA = .08 + tension * .13 + (critical ? Math.abs(Math.sin(t * 8 + i)) * .10 : 0);
                const cg = ctx.createRadialGradient(ox, oy, r * .4, ox, oy, coronaR);
                cg.addColorStop(0, `rgba(${rgb.r},${rgb.g},${rgb.b},${coronaA})`);
                cg.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0)`);
                ctx.fillStyle = cg; ctx.beginPath(); ctx.arc(ox, oy, coronaR, 0, Math.PI * 2); ctx.fill();
                // Orb body â€” matte finish, no harsh white center
                const bg = ctx.createRadialGradient(ox - r * .2, oy - r * .22, r * .01, ox, oy, r);
                bg.addColorStop(0, `rgba(${Math.min(rgb.r + 55, 255)},${Math.min(rgb.g + 55, 255)},${Math.min(rgb.b + 55, 255)},0.82)`);
                bg.addColorStop(.45, `rgba(${rgb.r},${rgb.g},${rgb.b},0.88)`);
                bg.addColorStop(.85, `rgba(${Math.floor(rgb.r * .45)},${Math.floor(rgb.g * .45)},${Math.floor(rgb.b * .45)},0.84)`);
                bg.addColorStop(1, `rgba(${Math.floor(rgb.r * .18)},${Math.floor(rgb.g * .18)},${Math.floor(rgb.b * .18)},0.78)`);
                ctx.fillStyle = bg; ctx.beginPath(); ctx.arc(ox, oy, r, 0, Math.PI * 2); ctx.fill();
                // Tiny soft specular â€” barely there
                ctx.fillStyle = 'rgba(255,255,255,0.10)'; ctx.beginPath(); ctx.arc(ox - r * .22, oy - r * .24, r * .13, 0, Math.PI * 2); ctx.fill();
            });
        }

        function addSpark(x, y, maxR, color) {
            const a = Math.random() * Math.PI * 2, d = Math.random() * maxR;
            particles.push({
                x: x + Math.cos(a) * d, y: y + Math.sin(a) * d, vx: (Math.random() - .5) * 50, vy: (Math.random() - .5) * 50,
                size: 1.5 + Math.random() * 2, color, alpha: .9, life: .12 + Math.random() * .22, t: 0
            });
        }

        function explodeParticles(r, c, color) {
            const g = cellGeom(r, c);
            for (let i = 0; i < 12; i++) {
                const a = Math.random() * Math.PI * 2, sp = g.w * (.9 + Math.random() * 1.8);
                particles.push({
                    x: g.x + (Math.random() - .5) * g.w * .3, y: g.y + (Math.random() - .5) * g.h * .3,
                    vx: Math.cos(a) * sp, vy: Math.sin(a) * sp, size: g.w * (.05 + Math.random() * .07), color, alpha: 1, life: .25 + Math.random() * .3, t: 0
                });
            }
            [[r - 1, c], [r + 1, c], [r, c - 1], [r, c + 1]].forEach(([nr, nc]) => {
                if (nr < 0 || nr >= rows || nc < 0 || nc >= cols) return;
                const ng = cellGeom(nr, nc), ang = Math.atan2(ng.y - g.y, ng.x - g.x);
                for (let i = 0; i < 5; i++) {
                    const sp2 = (Math.random() - .5) * .5, speed = g.w * (1.5 + Math.random() * 1.8);
                    particles.push({
                        x: g.x, y: g.y, vx: Math.cos(ang + sp2) * speed, vy: Math.sin(ang + sp2) * speed,
                        size: g.w * (.06 + Math.random() * .07), color, alpha: .9, life: .15 + Math.random() * .18, t: 0
                    });
                }
            });
        }

        function setCellFx(r, c, orbs, max, color) {
            const k = `${r}_${c}`;
            if (orbs <= 0) { delete cellFx[k]; return; }
            cellFx[k] = { t: cellFx[k]?.t ?? Math.random() * 10, orbs, max, color };
        }
        function addTransient(type, r, c, color, dur) { transients.push({ type, cell: [r, c], color, dur, t: 0 }); }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  SETUP UI

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  SCREEN HELPERS

        //  GAME START

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  GRID SIZING â€” fills available space
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function sizeGrid() {
            const outer = document.querySelector('.grid-outer');
            const availW = outer.clientWidth - 14;
            const availH = outer.clientHeight - 14;
            const gapPx = 4, padPx = 6;

            const cellByW = Math.floor((availW - padPx * 2 - gapPx * (cols - 1)) / cols);
            const cellByH = Math.floor((availH - padPx * 2 - gapPx * (rows - 1)) / rows);
            const cellSz = Math.max(Math.min(cellByW, cellByH), 50); // minimum 50px

            const gridW = cellSz * cols + gapPx * (cols - 1) + padPx * 2;
            const gridH = cellSz * rows + gapPx * (rows - 1) + padPx * 2;

            const wrap = document.getElementById('grid-wrap');
            wrap.style.width = gridW + 'px';
            wrap.style.height = gridH + 'px';

            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${cols},${cellSz}px)`;
            grid.style.gridTemplateRows = `repeat(${rows},${cellSz}px)`;
            grid.style.width = (gridW - padPx * 2) + 'px';
            grid.style.height = (gridH - padPx * 2) + 'px';
            resizeCanvas();
        }

        window.addEventListener('resize', () => { if (gameActive) { sizeGrid(); resizeCanvas(); } });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  GRID + HUD
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function buildGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let r = 0; r < rows; r++) for (let c = 0; c < cols; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell'; cell.dataset.r = r; cell.dataset.c = c;
                cell.addEventListener('click', onCell);
                grid.appendChild(cell);
            }

        }

        function syncCells() {
            for (let r = 0; r < rows; r++) for (let c = 0; c < cols; c++) {
                const cell = document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
                if (!cell) continue;
                const d = board[r][c], m = maxOrbs(r, c);
                if (d.orbs > 0) {
                    const col = players[d.player].color;
                    cell.style.borderColor = col + '30';
                    cell.style.background = col + '0b';
                    setCellFx(r, c, d.orbs, m, col);
                } else {
                    cell.style.borderColor = '#111';
                    cell.style.background = '#0a0a12';
                    setCellFx(r, c, 0, m, '#fff');
                }

        function updateHUD() {

            document.getElementById('hud-name').style.color = p.color;
        }

        function buildChips() {
            const bar = document.getElementById('chips-bar'); bar.innerHTML = '';
            players.forEach((p, i) => {
                const chip = document.createElement('div');
                chip.id = `chip-${i}`;
                chip.className = 'chip' + (i === currentPlayer ? ' active' : '') + (p.eliminated ? ' eliminated' : '');
                chip.style.color = p.color;
                const dot = document.createElement('div'); dot.className = 'chip-dot'; dot.style.background = p.color;
                chip.appendChild(dot); chip.appendChild(document.createTextNode(p.name));
                bar.appendChild(chip);
            });
        }
        function refreshChips() {
            players.forEach((p, i) => {
                const chip = document.getElementById(`chip-${i}`); if (!chip) return;
                chip.className = 'chip' + (i === currentPlayer ? ' active' : '') + (p.eliminated ? ' eliminated' : '');
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  GAME LOGIC
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function maxOrbs(r, c) {
            const corner = (r === 0 || r === rows - 1) && (c === 0 || c === cols - 1);
            const edge = r === 0 || r === rows - 1 || c === 0 || c === cols - 1;
            return corner ? 1 : edge ? 2 : 3;
        }

        async function onCell(e) {
            if (animating) return;
            const r = +e.currentTarget.dataset.r, c = +e.currentTarget.dataset.c;
            const d = board[r][c];
            if (d.player !== -1 && d.player !== currentPlayer) return;

            animating = true; moveCount++;
            board[r][c].player = currentPlayer; board[r][c].orbs++;
            addTransient('absorb', r, c, players[currentPlayer].color, .3);
            vibrate([6]);  // soft tap feedback
            syncCells();

            await doExplosions();

            if (moveCount >= numPlayers) { checkWin(); if (!gameActive) return; }

            do { currentPlayer = (currentPlayer + 1) % players.length; }
            while (players[currentPlayer].eliminated);

            updateHUD(); refreshChips(); animating = false;
        }

        const sleep = ms => new Promise(res => setTimeout(res, ms));

        async function doExplosions() {
            while (true) {
                const burst = [];
                for (let r = 0; r < rows; r++) for (let c = 0; c < cols; c++)
                    if (board[r][c].orbs > maxOrbs(r, c)) burst.push([r, c]);
                if (!burst.length) break;

                burst.forEach(([r, c]) => addTransient('preexplode', r, c, players[board[r][c].player].color, .22));
                await sleep(220);

                // Vibrate on each explosion wave
                vibrate([12, 8, 12]);

                burst.forEach(([r, c]) => {
                    const ep = board[r][c].player, col = players[ep].color;
                    explodeParticles(r, c, col);
                    addTransient('shockwave', r, c, col, .55);
                    delete cellFx[`${r}_${c}`];
                    board[r][c].orbs -= (maxOrbs(r, c) + 1);
                    if (board[r][c].orbs <= 0) { board[r][c].orbs = 0; board[r][c].player = -1; }
                    [[r - 1, c], [r + 1, c], [r, c - 1], [r, c + 1]].forEach(([nr, nc]) => {
                        if (nr < 0 || nr >= rows || nc < 0 || nc >= cols) return;
                        board[nr][nc].player = ep; board[nr][nc].orbs++;
                        addTransient('absorb', nr, nc, col, .28);
                    });
                });
                syncCells();
                await sleep(190);
                markEliminated();
            }
        }

        function markEliminated() {
            if (moveCount < numPlayers) return;
            players.forEach((p, i) => {
                if (p.eliminated) return;
                let has = false;
                for (let r = 0; r < rows && !has; r++) for (let c = 0; c < cols && !has; c++)
                    if (board[r][c].player === i && board[r][c].orbs > 0) has = true;
                if (!has) p.eliminated = true;
            });
        }

        function checkWin() {
            markEliminated();
            const alive = players.filter(p => !p.eliminated);
            if (alive.length === 1) showWin(alive[0]);
        }

        function showWin(player) {
            gameActive = false;
            vibrate([30, 50, 80, 50, 200]);  // celebratory rumble
            const cx = canvas.width / 2, cy = canvas.height / 2;
            for (let i = 0; i < 45; i++) {
                const a = Math.random() * Math.PI * 2, sp = 50 + Math.random() * 150;
                particles.push({
                    x: cx, y: cy, vx: Math.cos(a) * sp, vy: Math.sin(a) * sp,
                    size: 3 + Math.random() * 7, color: player.color, alpha: .85, life: .6 + Math.random() * .9, t: 0
                });
            }
            setTimeout(() => {
                document.getElementById('win-title').textContent = player.name + ' wins!';
                document.getElementById('win-title').style.color = player.color;
                document.getElementById('win-sub').textContent = 'We have a Champion';
                show('screen-win');
            }, 650);
        }
    </script>
